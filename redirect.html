<html>
  <style>
    * {
      padding: 30px;
    }
  </style>
  <body>
    <div>
      <a id="link" href="https://twitter.com/x"></a>
      <p id="txt"></p>
    </div>

    <script>
      let count = 3;
      document.getElementById(
        "txt"
      ).innerHTML = `redirecting to x in ${count} seconds !!`;
      setInterval(() => {
        count--;
        document.getElementById(
          "txt"
        ).innerHTML = `redirecting to x in ${count} seconds !!`;

        if (count === 0) {
          const link = document.getElementById("link");
          link.click();
        }
      }, 1000);
    </script>
  </body>
</html>
