<html>
  <style>
    * {
      padding: 30px;
    }
  </style>
  <body>
    <div>
      <a id="link" href="https://twitter.com/x"></a>
    </div>

    <script>
      let count = 3;
      document.body.innerHTML = `redirecting to x in ${count} seconds !!`;
      setInterval(() => {
        count--;
        document.body.innerHTML = `redirecting to x in ${count} seconds !!`;

        if (count === 0) {
          const link = document.getElementById("link");
          link.click();
        }
      }, 1000);
    </script>
  </body>
</html>
