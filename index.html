<html>
  <style>
    body {
      padding: 30px;
    }

    div {
      padding: 8px 0px;
    }
  </style>
  <body>
    <h1>X</h1>

    <div>
      <a id="link" href="https://twitter.com/x">open link</a>
    </div>

    <div>
      <a href="https://churabou.github.io/link/redirect">redirect page</a>
    </div>
    <div>
      <button id="btn">Click link programmatically</button>
    </div>
    <div>
      <button id="btn2">Update window.location</button>
    </div>
    <script>
      document.getElementById("btn").addEventListener("click", function () {
        document.getElementById("link").click();
      });
      document.getElementById("btn2").addEventListener("click", function () {
        window.location = "https://twitter.com/x";
      });
    </script>
  </body>
</html>
